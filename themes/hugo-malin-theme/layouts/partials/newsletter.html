<!-- Newsletter Signup Call to Action -->
{{ with .Site.Data.newsletter }}
<section class="cta-form bg-dark">
    <div class="container text-center">
        <h3>{{ .text }}</h3>
        <hr class="colored">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- MailChimp Signup Form -->
                <div id="mc_embed_signup">
                    <form role="form" action="{{ .mailChimpAction }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
                        <div class="input-group input-group-lg">
                            <input type="email" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email address...">
                            <span class="input-group-btn">
                                <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">{{ .action }}</button>
                            </span>
                        </div>
                        <div id="mce-responses">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>
                    </form>
                </div>
                <!-- End MailChimp Signup Form -->
            </div>
        </div>
    </div>
</section>
{{ end }}
