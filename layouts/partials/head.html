<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="description" content="{{ with .Site.Params.Description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.Author }}{{ . }}{{ end }}">
{{ .Hugo.Generator }}

<title>{{ .Site.Title }}</title>
{{ "<!-- Favicon -->" | safeHTML }}
<link rel="shortcut icon" href="{{ .Site.BaseURL }}/{{ .Site.Params.Favicon }}">

{{ "<!-- Bootstrap Core CSS -->" | safeHTML }}
<link href="{{ .Site.BaseURL }}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

{{ "<!-- Custom Fonts -->" | safeHTML }}
{{ range .Site.Params.Fonts }}
<link href='https://fonts.googleapis.com/css?family={{ . | safeURL }}' rel='stylesheet' type='text/css'>
{{ end }}

<link href="{{ .Site.BaseURL }}/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="{{ .Site.BaseURL }}/vendor/owl-carousel/owl.carousel.css" rel="stylesheet" type="text/css">
<link href="{{ .Site.BaseURL }}/vendor/owl-carousel/owl.theme.css" rel="stylesheet" type="text/css">
<link href="{{ .Site.BaseURL }}/vendor/owl-carousel/owl.transitions.css" rel="stylesheet" type="text/css">
<link href="{{ .Site.BaseURL }}/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">
<link href="{{ .Site.BaseURL }}/vendor/formstone/background.css" rel="stylesheet" type="text/css">
<link href="{{ .Site.BaseURL }}/vendor/animate.css/animate.min.css" rel="stylesheet" type="text/css">
<link href="{{ .Site.BaseURL }}/vendor/device-mockups/device-mockups.css" rel="stylesheet" type="text/css">

<!-- Vitality Theme CSS -->
<link href="{{ .Site.BaseURL }}/css/vitality-red.css" rel="stylesheet" type="text/css">
