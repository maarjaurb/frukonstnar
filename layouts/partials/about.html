<!-- Services Section -->
{{ with .Site.Data.about }}
<section id="about" class="bg-gray">
    <div class="container-fluid">
        {{ $delay := .servicesDelay }}
        <div class="row text-center">
            <div class="col-lg-12 wow fadeIn">
                <h1>{{ .title }}</h1>
                <p>{{ .description }}</p>
                <hr class="colored">
            </div>
        </div>
        <div class="row text-center content-row">
            {{ range $index, $element := .services }}
                <div class="col-md-3 col-sm-6 wow fadeIn" data-wow-delay="{{ mul $index $delay }}s">
                    <div class="about-content">
                        <i class="fa {{ .icon }} fa-4x"></i>
                        <h3> {{ .service }} </h3>
                        <p> {{ .description }} </p>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
