<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    {{ partial "head.html" . }}
</head>

<!-- NOTE: Use the .modern or .vintage class to the body element below to see different font pairings! -->
<body id="page-top"{{ if or (eq .Site.Params.Style "modern") (eq .Site.Params.Style "vintage") }} class="{{ .Site.Params.Style }}"{{ end }}>

    
    {{ partial "hero.html" . }}
    {{ partial "fears.html" . }}
    {{ partial "textsnippets.html" . }}
    {{ partial "footer.html" . }}
    {{ partial "aside.html" . }}

    <!-- Potential Addons
        
         You can use them in the partials list above. In order to use the you must copy the corresponing
         data files

         themes/hugo-vitality-theme/data/[name of partial].yaml => data 

         There you can modify them as your own copy.
     
    {{ partial "aside.html" . }}
    {{ partial "contact.html" . }}
    {{ partial "newsletter.html" . }}
    {{ partial "pricing.html" . }}
    {{ partial "process.html" . }}
    {{ partial "services.html" . }}
    {{ partial "testimonials.html" . }} 

    -->
    <script>
        firebaseSite = {
            url: {{ .Site.BaseURL }}.replace(/http:\/\/|https:\/\//i, "").replace(/:1313|:|\//ig, "-"),
            name: {{ .Site.Params.Name }},
            description: {{ .Site.Params.Description }}
        };
    </script>


        <!-- Core Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>
    <script src="js/moment.min.js"></script>

    <!-- Plugin Scripts -->
    <script src="vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="vendor/owl-carousel/owl.carousel.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="vendor/formstone/core.js"></script>
    <script src="vendor/formstone/transition.js"></script>
    <script src="vendor/formstone/background.js"></script>
    <script src="vendor/mixitup/jquery.mixitup.js"></script>
    <script src="vendor/wow/wow.min.js"></script>

    <!-- Contact Form Scripts -->
    <script src="js/contact_me.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>

    <!-- Vitality Theme Scripts -->
    <script src="js/invisible-university.js"></script>
    <script src="js/vitality.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-database.js"></script>
</body>

</html>
