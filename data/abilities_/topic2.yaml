abilityName: Kommunikation als Kunst
description: >
    Alles ist Kommunikation.
    Nichts kann sich in der Welt verändern, außer es verändert sich in unserem Bewusstsein:
    in der Kommunikation mit uns, mit anderen und mit der Welt.
    Jeder Konflikt, jede Beziehung, jedes Ziel ist eine Aufforderung, uns zu ändern, einen Schritt weiter zu gehen.
