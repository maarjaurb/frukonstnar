        <h2>OM MALIN</h2>  



        Det jag anar om mig själv:
        Jag är ett glädjetjut, en virvelvind, ett ljus. Ett väsen med vingar.  
        En sångfågel. Jag har fått gåvan att förändra ett rum med min närvaro. Scenen är mitt element. 
        Inlevelsen är pricksäker. Intuitionen talar sanning.  


        Det som går att bevisa:  

        Jag är inte högskoleutbildad och har inget papper som säger vad jag kan, vad som är min proffession.  

        Min livsväg och mina livsval är min kvalitetssäkring.  

        Jag har tagit, lånat, härmat och prövat ut kunskap jag stött på och gjort en del av det till mitt.  
    
        Mina viktigaste lärare/utbildningar:  

        Min mamma Anette  

        Min man Jón Kristján  

        mina fem barn Benjamin, Ruben, Luna, Sonja och Hilma  

        Mina lånesöner Öystein och Fabian  

        Iris Johansson - min mentor  

        Mina vänner...  

        Mina fiender...  

        Mängder av situationer, utmaningar, fortbildningar, grävande, prövande.  



        En envishet att komma närmre och närmre min natur, min unika konstitution. 
        Att avkläda lager på lager av rädsla för att få uppleva det jag anar om mig själv.  



        Ha ha! Efter denna gedigna utbildning är jag nu självutnämnd och diplomerad
        ”INTUITIV INSPIRATÖR”. Det du!



        DET vill jag gärna dela med mig av till dig!  


  
        Varje dag är en lektion i konsten att eliminera rädsla och försonas med faktumet att jag, 
        du och livet är ofullständigt men att det är helt i sin ordning! 
        Jag vill göra konst av det! Jag vill leka med det! 
        Jag vill sluta vara rädd för rädslan! 
        Jag vill älska!


