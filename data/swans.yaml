      text: >
        <h2>RÄDSLAN HAR MÅNGA ANSIKTEN.</h2>  


        Rädsla när något är livsfarligt är relevant. Men onödiga rädslor ställer sig i vägen för att leva i kärlek och inre frihet. 
        När faktiskt livet inte är hotat.  


        Oro, tvivel, jämförelse, fördömanden, straff, följsamhet, måsten, tyckanden, irritation och värderingar.
        De är osynliga men får väldigt många konsekvenser.
        Att verkligen KÄNNA rädsla, frysa, skaka, frossa betyder att du är i yttre trygghet, det är bara då kroppen vågar 
        släppa fram en urladdning, som djuren när de varit i livsfara. Annars visar den sig i försvar, spändhet, 
        attacker, masker, roller, tvångsartade leenden och beteenden. Och det gäller oss alla. Det är helt NORMALT! 
        Att vilja dölja sin rädsla och osäkerhet.  


        Och våra rädslor håller vi ofta som heliga. Och då får de verkan. Gör Avtryck på livet. 
        Men om man tar fram trollet i ljuset så spricker det! Kanske också din självbild och din identitet, 
        men det är inte så farligt som du tror. Det är snarare helt ofarligt. Yippie! FRIHET! Att inte vara rädd.  


        Men låt oss NU se våra rädslor som bundsförvanter, gåvor, som skaver och ställer sig i vägen för det vi 
        önskar ända tills vi faktiskt löser upp dem.  Låt oss se dem. Erkänna dem. Utforska dem. Uppleva dem. 
        Tillåta dem. Andas igenom dem. Omfamna dem. Leka med dem. Ladda ur dem. Och vem vet vad för skatt som 
        öppnar sig i det mötet? <3

